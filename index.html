<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-4 justify-content-center">
        <div class="row col-5 mt-5 btn-outline-light border-0 mx-auto">
          <input type="text" name="input" id="display" readonly />
        </div>
      </div>
      <div class="row justify-content-center mt-1">
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('1')">
          1
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('2')">
          2
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('3')">
          3
        </div>
        <div class="btn btn-danger text-white mx-1 col-2" onclick="Clear()">
          C
        </div>
      </div>
      <div class="row justify-content-center mt-1">
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('4')">
          4
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('5')">
          5
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('6')">
          6
        </div>
        <div
          class="btn btn-secondary text-white mx-1 col-2"
          onclick="AddOperator('-')"
        >
          -
        </div>
      </div>
      <div class="row justify-content-center mt-1">
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('7')">
          7
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('8')">
          8
        </div>
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('9')">
          9
        </div>
        <div
          class="btn btn-secondary text-white mx-1 col-2"
          onclick="AddOperator('/')"
        >
          /
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="btn btn-dark card mx-1 col-1" onclick="AddNumber('0')">
          0
        </div>
        <div
          class="btn btn-info text-white mx-1 col-1"
          onclick="Sqrt('number')"
        >
          sqrt
        </div>
        <div
          class="btn btn-secondary text-white mx-1 col-1"
          onclick="AddOperator('+')"
        >
          +
        </div>
        <div
          class="btn btn-secondary text-white col-1"
          onclick="AddOperator('*')"
        >
          *
        </div>
        <div
          class="btn btn-warning text-white mx-1 col-1"
          onclick="Calculate()"
        >
          =
        </div>
      </div>
    </div>

  <script src="./script.js"></script>
  </body>
</html>
